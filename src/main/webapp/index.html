<html>
<head>
<meta charset="utf8" />
<script src="//code.jquery.com/jquery-1.11.3.min.js?2"></script>     
<script type="text/javascript">
  function sleep(delay) {
    var start = new Date().getTime();
    while (new Date().getTime() < start + delay);
  }
  
  function getClosestQuestion(){
    var question = $('#question').val();
    $.ajax({
        type:'post',
        url:'Serv_Func',
        dataType:'json',
        data:{'action':'UserResponsed','text':question,'type':'text','sender_id':'832122653555005'},
        success:function(j){                        
            $('#result').text(JSON.stringify(j));
            //var text = 'Показан ответ на вопрос('+j['question']+'). Ответ - ' + j['answer'];
        }
    });
  }
  
  function sendLocation(){
    $.ajax({
        type:'post',
        url:'Serv_Func',
        dataType:'json',
        data:{'action':'UserResponsed','type':'location','lat':'51.0','lng':'71.0','sender_id':'832122653555005'},
        success:function(j){                        
            $('#result').text(JSON.stringify(j));            
        }
    });      
  }
  
</script>
</head>
<body>
    
    <div style="margin: 0 auto; width:600px;margin-top:100px;">    
        Ваше сообщение <br>
        <input type="text" id="question" value="" style="width:680px;"> <br> <br> 
        <button onclick="getClosestQuestion()">Получить ответ</button> &nbsp;&nbsp;&nbsp; 
        <button onclick="sendLocation()">Send Location</button>
        <br><br>
        <div id="result">
        </div>
    </div>
    
</body>
</html>
